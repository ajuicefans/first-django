<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>

<h1>用户注册</h1>

{# action是提交的地址 #}
<form action="/register", method="get">

    <div>
        用户名：<input type="text" name="username"/>
    </div>
    <div>
        密码：<input type="password" name="password"/>
    </div>

    <div>
        性别：
        <input type="radio">男
        <input type="radio">女
    </div>

    <div>
        爱好：
        <input type="checkbox">篮球
        <input type="checkbox">足球
        <input type="checkbox">乒乓球
    </div>

    <div>
        城市：
        <select>
            <option>北京</option>
            <option>上海</option>
            <option>深圳</option>
        </select>
    </div>

    <div>
        擅长领域：
        <select multiple>
            <option>打游戏</option>
            <option>睡觉</option>
            <option>吃饭</option>
            <option>刷抖音</option>
        </select>
    </div>

    <div>
        备注：<textarea></textarea>
    </div>

    <div>
        <input type="button" value="button按钮">
        <input type="submit" value="submit按钮">
    </div>

</form>


</body>
</html>
